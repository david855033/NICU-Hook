<!DOCTYPE html>
<html lang="en">
<head>
    <title>NeoVue local dev</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeoVue">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="libraries/jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">    
    <script type="text/javascript" src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libraries/vue.js"></script>
    <script type="text/javascript" src="libraries/d3.js"></script>
    <script type="text/javascript" src="polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="view">
        <div id="left">        
            <div class="leftbox" @click="signIn">
                login
            </div>
            <div class="leftbox">
                selectWard
            </div>
            <table id="wardList">
                <tr v-for="row in wardList" @click="updatePatientList(row)">
                    <td>{{row}}</td>
                </tr>
            </table>
            <div class="leftbox">
                selectPatient
            </div>
            <table id="patientList">
                <tr v-for="row in patientList.content" @click="updateAdmissionList(row.patientID)">
                    <td>{{row.bed}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.patientID}}</td>
                </tr>
            </table>
        </div>
        <div class="main">
            <div class="rightbox">
                admissionList
            </div>
            <table id="admissionList">
                <tr v-for="row in admissionList.content">
                    <td>{{row.admissionDate}}</td>
                    <td>{{row.dischargeDate}}</td>
                    <td>{{row.caseNo}}</td>
                </tr>
            </table>
            
        </div>
    </div>

    <div id="dev" v-if="showDev">
        <div class="test-button"  @click="signIn">Sign In</div>
        <div class="test-button"  @click="get">Get Web9</div>
        <div class="test-button"  @click="getPT">Get PT</div>
        <div class="test-button"  @click="getNIS">Get NIS</div>
        <div class="test-button"  @click="getNIS2">Get NIS2</div>
        <div id="cookie">{{cookie.dateTime}}</div>
        <div id="cookie">{{cookie.str}}</div>
        <div id="content">{{data.dateTime}}</div>
        <div id="content">{{data.content}}</div>
    </div>

</body>
<script type="text/javascript" src="server.js"></script>
<!-- <script type="text/javascript" src="fake-server.js"></script> <!--dev-->
<script type="text/javascript" src="parser.js"></script>
<script type="text/javascript" src="data-manager.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="view-model.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="dev.js"></script>
</html>
